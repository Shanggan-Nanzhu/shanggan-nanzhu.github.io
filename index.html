<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伤感男主</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #f1f3f5;
            --suggestion-hover: #f8f9fa;
            --kbd-bg: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-primary: linear-gradient(135deg, #1a1f25 0%, #12171d 100%);
            --bg-secondary: #1e252b;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --accent-color: #4dabf7;
            --accent-hover: #339af0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #2a3439;
            --suggestion-hover: #2a3439;
            --kbd-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-primary);
            transition: background 0.5s ease, color 0.3s ease;
            color: var(--text-primary);
            position: relative;
            padding-bottom: 60px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        /* 顶部按钮容器 */
        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        /* 语言切换按钮 */
        .language-toggle {
            background: var(--bg-secondary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
            font-weight: bold;
            color: var(--text-primary);
            font-size: 14px;
        }

        .language-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .light-icon { display: block; }
        .dark-icon { display: none; }
        .dark-mode .light-icon { display: none; }
        .dark-mode .dark-icon { display: block; }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-size: 52px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -1.5px;
            animation: fadeIn 1s ease-out;
        }

        .logo span {
            color: var(--accent-color);
        }

        .search-box {
            background: var(--bg-secondary);
            border-radius: 28px;
            padding: 5px;
            box-shadow: 0 10px 30px var(--shadow-color);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-box:focus-within {
            box-shadow: 0 15px 40px var(--shadow-color);
            transform: translateY(-2px);
        }

        .search-icon {
            padding: 0 15px;
            color: var(--text-secondary);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 15px 10px;
            background: transparent;
            color: var(--text-primary);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .search-button {
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .search-button svg {
            fill: white;
        }

        .engine-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .engine {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            color: var(--text-primary);
        }

        .engine:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .engine.active {
            background: var(--accent-color);
            color: white;
        }

        .engine-icon {
            width: 20px;
            height: 20px;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-radius: 0 0 15px 15px;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: 0 10px 25px var(--shadow-color);
            display: none;
            z-index: 100;
            margin-top: 5px;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
            color: var(--text-primary);
        }

        .suggestion-item:hover {
            background: var(--suggestion-hover);
        }

        .shortcuts {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.8;
        }

        .shortcuts kbd {
            background: var(--kbd-bg);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--text-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .logo { font-size: 36px; }
            .engine-selector { gap: 10px; }
            .engine { padding: 8px 15px; font-size: 14px; }
            .theme-toggle, .language-toggle { width: 45px; height: 45px; }
        }

        /* 作者信息 */
        .author-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .author-info:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-buttons">
            <!-- 主题切换按钮 -->

                </svg>
            </button>

            <!-- 语言切换按钮 -->
            <button class="language-toggle" id="languageToggle" aria-label="切换语言">中 / EN</button>
        </div>

        <div class="logo" id="logo">Search<span>Hub</span></div>
        
        <form class="search-form" id="searchForm">
            <div class="search-box">
                <span class="search-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </span>
                <input type="text" class="search-input" id="searchInput" placeholder="输入搜索内容...">
                <button type="submit" class="search-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">

                <div class="suggestions" id="suggestions"></div>

        </form>

        <div class="shortcuts" id="shortcutsText">
            快捷键: <kbd>Tab</kbd> 切换搜索引擎 | <kbd>Enter</kbd> 搜索 | <kbd>ESC</kbd> 清空
        </div>
    </div>

    <!-- 作者信息 -->
    <div class="author-info">
        作者：伤感男主
    </div>

    <script>
        // 语言字典
        const translations = {
            zh: {
                pageTitle: '伤感男主',
                logo: 'Search<span>Hub</span>',
                searchPlaceholder: '输入搜索内容...',
                baidu: '百度',
                google: 'Google',
                bing: '必应',
                duckduckgo: 'DuckDuckGo',
                shortcuts: '快捷键: <kbd>Tab</kbd> 切换搜索引擎 | <kbd>Enter</kbd> 搜索 | <kbd>ESC</kbd> 清空',
                themeToggle: '切换主题',
                languageToggle: '中 / EN',
                author: '作者：伤感男主'
            },
            en: {
                pageTitle: 'Simple Search - Multi-Engine',
                logo: 'Search<span>Hub</span>',
                searchPlaceholder: 'Enter search query...',
                baidu: 'Baidu',
                google: 'Google',
                bing: 'Bing',
                duckduckgo: 'DuckDuckGo',
                shortcuts: 'Shortcuts: <kbd>Tab</kbd> Switch engine | <kbd>Enter</kbd> Search | <kbd>ESC</kbd> Clear',
                themeToggle: 'Toggle theme',
                languageToggle: 'EN / 中',
                author: 'Author: 伤感男主'
            }
        };

        // 搜索引擎配置
        const engines = {
            baidu: {
                name: '百度',
                nameEn: 'Baidu',
                url: 'https://www.baidu.com/s?wd=',
                suggest: 'https://suggestion.baidu.com/su?wd='
            },
            google: {
                name: 'Google',
                nameEn: 'Google',
                url: 'https://www.google.com/search?q='
            },
            bing: {
                name: '必应',
                nameEn: 'Bing',
                url: 'https://www.bing.com/search?q='
            },
            duckduckgo: {
                name: 'DuckDuckGo',
                nameEn: 'DuckDuckGo',
                url: 'https://duckduckgo.com/?q='
            }
        };

        let currentEngine = localStorage.getItem('selectedEngine') || 'baidu';
        let currentLang = localStorage.getItem('language') || 'zh';
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 加载主题
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            // 加载语言
            currentLang = localStorage.getItem('language') || 'zh';
            setLanguage(currentLang);
            
            setActiveEngine(currentEngine);
            setupEventListeners();
        });

        // 设置语言
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            const t = translations[lang];
            
            // 更新页面文本
            document.title = t.pageTitle;
            document.getElementById('logo').innerHTML = t.logo;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('baiduText').textContent = t.baidu;
            document.getElementById('googleText').textContent = t.google;
            document.getElementById('bingText').textContent = t.bing;
            document.getElementById('duckduckgoText').textContent = t.duckduckgo;
            document.getElementById('shortcutsText').innerHTML = t.shortcuts;
            document.getElementById('languageToggle').textContent = t.languageToggle;
            document.querySelector('.author-info').textContent = t.author;
        }

        // 切换语言
        function toggleLanguage() {
            const newLang = currentLang === 'zh' ? 'en' : 'zh';
            setLanguage(newLang);
            updateThemeColor(currentEngine);
        }

        // 设置活动搜索引擎
        function setActiveEngine(engine) {
            currentEngine = engine;
            localStorage.setItem('selectedEngine', engine);
            
            document.querySelectorAll('.engine').forEach(el => {
                el.classList.toggle('active', el.dataset.engine === engine);
            });
            
            updateThemeColor(engine);
        }

        // 更新主题色
        function updateThemeColor(engine) {
            const colors = {
                baidu: {
                    light: 'linear-gradient(135deg, #2932e1, #3498db)',
                    dark: 'linear-gradient(135deg, #2932e1, #4dabf7)'
                },
                google: {
                    light: 'linear-gradient(135deg, #4285F4, #34A853)',
                    dark: 'linear-gradient(135deg, #4285F4, #34A853)'
                },
                bing: {
                    light: 'linear-gradient(135deg, #00809D, #00bcf2)',
                    dark: 'linear-gradient(135deg, #00809D, #00d9ff)'
                },
                duckduckgo: {
                    light: 'linear-gradient(135deg, #DE5833, #ff6b35)',
                    dark: 'linear-gradient(135deg, #DE5833, #ff8555)'
                }
            };
            const isDark = document.body.classList.contains('dark-mode');
            document.body.style.background = colors[engine][isDark ? 'dark' : 'light'];
        }

        // 设置事件监听
        function setupEventListeners() {
            const form = document.getElementById('searchForm');
            const input = document.getElementById('searchInput');
            const suggestions = document.getElementById('suggestions');

            // 主题切换
            document.getElementById('themeToggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeColor(currentEngine);
            });

            // 语言切换
            document.getElementById('languageToggle').addEventListener('click', toggleLanguage);

            // 搜索引擎切换
            document.querySelectorAll('.engine').forEach(engine => {
                engine.addEventListener('click', () => {
                    setActiveEngine(engine.dataset.engine);
                    input.focus();
                });
            });

            // 表单提交
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const query = input.value.trim();
                if (query) {
                    window.open(engines[currentEngine].url + encodeURIComponent(query), '_blank');
                }
            });

            // 键盘快捷键
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Tab' && !e.shiftKey) {
                    e.preventDefault();
                    const engineEls = Array.from(document.querySelectorAll('.engine'));
                    const currentIndex = engineEls.findIndex(el => el.classList.contains('active'));
                    const nextIndex = (currentIndex + 1) % engineEls.length;
                    setActiveEngine(engineEls[nextIndex].dataset.engine);
                }
                
                if (e.key === 'Escape') {
                    input.value = '';
                    suggestions.style.display = 'none';
                }
            });

            // 搜索建议
            input.addEventListener('input', async () => {
                const query = input.value.trim();
                if (query && currentEngine === 'baidu') {
                    try {
                        const response = await fetch(`${engines.baidu.suggest}${encodeURIComponent(query)}&cb=showSuggestion`);
                        const text = await response.text();
                        const data = JSON.parse(text.match(/s:\[(.*?)\]/)?.[1] || '[]');
                        showSuggestions(data);
                    } catch (e) {
                        suggestions.style.display = 'none';
                    }
                } else {
                    suggestions.style.display = 'none';
                }
            });

            // 点击其他地方隐藏建议
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-box')) {
                    suggestions.style.display = 'none';
                }
            });
        }

        // 显示搜索建议
        function showSuggestions(data) {
            const suggestions = document.getElementById('suggestions');
            if (data.length > 0) {
                suggestions.innerHTML = data.map(item => 
                    `<div class="suggestion-item" onclick="selectSuggestion('${item}')">${item}</div>`
                ).join('');
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        // 选择建议
        function selectSuggestion(text) {
            document.getElementById('searchInput').value = text;
            document.getElementById('suggestions').style.display = 'none';
            document.getElementById('searchForm').dispatchEvent(new Event('submit'));
        }

        // 全局函数供百度回调使用
        window.showSuggestion = function(data) {
            if (data && data.s && data.s.length > 0) {
                showSuggestions(data.s);
            }
        };
    </script>
</body>
